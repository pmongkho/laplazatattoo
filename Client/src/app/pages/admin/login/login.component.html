<div class="min-h-screen bg-gray-100 py-12 px-4 min-w-screen">
	<div class="container mx-auto max-w-md">
		<div class="bg-white rounded-lg shadow-lg overflow-hidden">
			<div class="bg-gray-100 px-6 py-4 border-b border-gray-200">
				<h4 class="text-xl font-bold text-gray-800 mb-0">Admin Login</h4>
			</div>
			<div class="p-6 md:p-8">
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
					<div class="form-group">
						<label for="username" class="block text-gray-700 font-medium mb-2"
							>Username</label
						>
						<input
							type="text"
							formControlName="username"
							class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition placeholder-gray-400"
							[ngClass]="{ 'border-red-500': submitted && f['username'].errors }"
						/>
						<div
							*ngIf="submitted && f['username'].errors"
							class="text-red-500 text-sm mt-1"
						>
							<div *ngIf="f['username'].errors['required']"
								>Username is required</div
							>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="block text-gray-700 font-medium mb-2"
							>Password</label
						>
						<input
							type="password"
							formControlName="password"
							class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition placeholder-gray-400"
							[ngClass]="{ 'border-red-500': submitted && f['password'].errors }"
						/>
						<div
							*ngIf="submitted && f['password'].errors"
							class="text-red-500 text-sm mt-1"
						>
							<div *ngIf="f['password'].errors['required']"
								>Password is required</div
							>
						</div>
					</div>
					<div class="mt-8">
						<button
							[disabled]="loading"
							class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
						>
							<span
								*ngIf="loading"
								class="spinner-border spinner-border-sm mr-1"
							></span>
							Login
						</button>
					</div>
					<div
						*ngIf="error"
						class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4"
					>
						{{ error }}
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
